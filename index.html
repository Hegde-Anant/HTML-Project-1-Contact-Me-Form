<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    
<form action="">

<h1>About ME</h1>

 <div>Name : <input placeholder="Enter your Name" required type="text" name="user name" id="name"></div>

<br>

 <div>Email : <input placeholder="Enter your email" required type="email" name="user email" id="email"></div>

<br>

   <div>ADDRESS : 
    <textarea placeholder="Enter your address" name="user message" id="message" cols="50" rows="10"></textarea></div>

<br>

<div>Age : <input placeholder="Enter your age" required type="number" name="User Number" id="number"></div>

<br>

<div>Gender : <select name="user gender" id="gender">
   <option value="">Select from below</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Transgender">Transgender</option>
</select>
</div>

<br>

<div>  
<div>Front-End : <input required type="checkbox" name="Skills" id="fnd"></div>

<div>FullStack : <input required type="checkbox" name="Skills" id="fs"></div>

</div>

<br>

</fieldset>

<br>

<fieldset>
<div>
Phone Number : <input placeholder="Enter your number" required type="text" name="Mobile Number" id="mobile number">
<div>   personal :<input required type="radio" name="Mobile Type" id="personal"></div>
<div>   Work :<input required type="radio" name="Mobile Type" id="Work"></div>

</div>

</fieldset>

<div> Resume:<input required type="file" name="Resume" id="Resume"></div>

<input type="button" value="Submit">
